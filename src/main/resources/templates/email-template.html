<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cofirm email</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-12">
            <div class="card-body">
                <h5 class="card-title text-warning text-center">Bonjour $NAME,</h5>
                <p class="card-text">Thank you for registering. Please click on the below link to activate your
                    account:</p>
                <a href="$LINK" class="btn btn-primary position-relative top-50 start-50">Activate Now</a>

                <p class="card-text"><small class="text-muted">Link will expire in 15 minutes.</small></p>
                <p>See you soon,</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
